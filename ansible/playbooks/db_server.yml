---

- name: Configuraci√≥n del servidor de base de datos
  gather_facts: no
  hosts: database_server
  vars:
    root_db_password: mnoseadmin1234

  tasks:
    - name: Apagando el firewall
      systemd:
        name: firewalld
        state: stopped
        enabled: no
      become: yes

    - import_tasks: ssh_config_tasks.yml

    - name: Download MySQL Community Repo
      get_url:
        url: http://repo.mysql.com/mysql-community-release-el5-7.noarch.rpm
        dest: /tmp

    #- name: Install MySQL Community Repo
    #  command: /usr/bin/rpm -ivh /tmp/mysql-community-release-el5-7.noarch.rpm

    - name: Install MySQL Community Repo
      yum:
        name: /tmp/mysql-community-release-el5-7.noarch.rpm
        state: present

    - name: Install MySQL Server
      yum: name=mysql-server state=present

    - name: Install MySQL-python, this is required for the task remove anonymous user
      yum: name=MySQL-python state=present

    - name: Start MySQL Server and enable it
      service: name=mysqld state=started enabled=yes

    - name: Remove Test database if it exist.
      mysql_db: name=test state=absent

    - name: Remove All Anonymous User Accounts
      mysql_user: name="" host_all=yes state=absent

    - name: Change root password
      mysql_user: name=root host=localhost password={{root_db_password}}